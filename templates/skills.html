<div class="screenFiller"></div>
<div class="skillPage headerMargins bottomNavMargins">
	<div class="skillCard whiteCard" ng-repeat="skill in skillCards">
		<h1>{{skill.title}}</h1>
	</div>
	<div class="bottomNavBar center">
		<div class="skillPageNav flex">
			<div class="skillNavNotifier"><div class="skillNavActive"></div></div>
			<div class="skillNav center" ui-sref="home.skills({ whichskill: 'ux' })"><h3>UX</h3></div>
			<div class="skillNav center" ui-sref="home.skills({ whichskill: 'design' })"><h3>Design</h3></div>
			<div class="skillNav center" ui-sref="home.skills({ whichskill: 'dev' })"><h3>Dev</h3></div>
		</div>
		<div class="cta center" ui-sref="home" ng-click="toggleScroll(false);">
			<span class="fa fa-angle-down"></span>
		</div>
	</div>
</div>
