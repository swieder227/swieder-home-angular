<!DOCTYPE html>
<html ng-app="SW">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Seth&apos;s Dev, Design &amp; UX Homepage</title>
	<link href="img/favico.png" type="image/png" rel="icon">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700,900' rel='stylesheet' type='text/css'>
	<!--link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'-->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="css/app.css" rel="stylesheet" type="text/css">
	<script src="js/data.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-animate.js"></script>
	<!--script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script-->
	<script src="js/angular-ui-router.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="globalCtrl" ng-class="{'preventScroll' : data.preventScroll, 'pageInit' : pageInit  }">
<header ng-class="{'showNav' : data.showNav}">
	<div id="logo" ui-sref="home" ng-click="toggleScroll(false)"></div>
	<div class="menuBtn" ng-click="toggleNav()">
		<div class="menubar menubar1"></div>
		<div class="menubar menubar2"></div>
		<div class="menubar menubar3"></div>
	</div>
	<nav>
		<a class="navBtn" ui-sref-active="active" ui-sref="home" ng-click="toggleNav()">HOME</a>
		<a class="navBtn" ui-sref-active="active" ui-sref="portfolio" ng-click="toggleNav()">PORTFOLIO</a>
		<a class="navBtn" ui-sref-active="active" ui-sref="contact" ng-click="toggleNav()">CONTACT</a>
	</nav>
</header>
<main>
	<div class="mainPage" ui-view autoscroll></div>
</main>
<pre id="uiRouterInfo">
$state = {{$state.current.name}}
$stateParams = {{$stateParams}}
$state full url = {{ $state.$current.url.source }}
</pre>
<script type="text/javascript">
  // Google Analytics
  var _gaq = _gaq || [];
  var pluginUrl =
   '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
  _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  _gaq.push(['_setAccount', 'UA-27941087-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
