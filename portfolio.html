<!DOCTYPE html>
<html ng-app="SW">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Seth&apos;s Dev, Design &amp; UX Portfolio</title>
	<link href="img/favico.png" type="image/png" rel="icon">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="css/app.css" rel="stylesheet" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="js/portfolio.js" type="text/javascript"></script>
	<script src="js/data.js" type="text/javascript"></script>
</head>
<body>

<div id="body" data-pc-index="-1">

	<header>
		<a href="index.html"><div id="logo"></div></a>
		<div id="title">
			<p>SETH WIEDER</p>
			<p>Creative Technologist</p>
		</div>
		<nav>
			<a href="index.html"><p class="navBtn">HOME</p></a>
			<p class="navBtn">PORTFOLIO</p>
			<a href="contact.html"><p class="navBtn">CONTACT</p></a>
		</nav>
		<div class="menuBtn">
			<div class="fa fa-bars"></div>
		</div>
	</header>
	<main>
		<div ng-controller="SceneController as pCtrl">
			<div ng-repeat="pCard in pCtrl.portfolioCards" class="portfolioCard loading" data-pc-name="{{pCard.name}}" data-pc-index="{{$index}}">
				<div class="pcHero" data-pc-index="{{$index}}">
					<div class="pcHeroImg" imageonloaded="{{pCard.hero}}"></div>
					<div class="pcHeroLoader">
						<svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
						   <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
						</svg>
					</div>
					<div class="pcHeroCurtain"></div>
					<div class="pcShowMore">
						<div>+</div><div>SHOW MORE</div>
					</div>
				</div>
				<div class="pcBlock"></div>
				<div class="pcTitle">
					<p>{{pCard.title}}</p>
				</div>
				<div class="pcBody">
					<p>{{pCard.body}}</p>
				</div>
				<div class="pcTags">
					<div ng-repeat="tag in pCard.tags" class="pcTag {{pCard.tags[$index]}}"></div>
				</div>
			</div>
		</div>
		<section class="portfolioBanner">
			<a href="contact.html">
				<span class="portfolioBannerText">
					Thank you for looking!<br/>
					<em>Want to get in touch?</em>
					<span class="cta">
						<span class="arrow fa fa-angle-right"></span>
					</span>

				</span>
			</a>
		</section>
	</main>
</div>
<script type="text/javascript">
  // Google Analytics
  var _gaq = _gaq || [];
  var pluginUrl =
   '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
  _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  _gaq.push(['_setAccount', 'UA-27941087-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
